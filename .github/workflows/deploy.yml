name: Secure Copy Deployment

on:
  push:
    # support either of the 2 common "main" branch names
    branches:
      - master
      - main

env:
  SSH_HOST: nickarnold.name
  DEPLOY_DIR: /var/www/nickarnold.name/

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Build resume (HTML and PDF)
        run: |
          npm ci
          npm run build
        
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "output/resume.pdf,output/resume.html,output/style.css"
          target: ${{ env.DEPLOY_DIR }}
